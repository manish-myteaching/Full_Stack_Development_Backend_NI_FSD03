spring.application.name=SpringBoot02-Core-1

# Server settings
server.port=8080
server.servlet.context-path=/myapp

# DataSource configuration
spring.datasource.url=jdbc:mysql://localhost:3306/prod-mysql-oracle
spring.datasource.username=prod-root
spring.datasource.password=prod-secret

# JPA configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

# Custom application properties
cache.type=redis

cache.config.file.name=cache-config.properties

